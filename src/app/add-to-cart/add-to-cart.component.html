<div class="cart">
  <div class="cart-options">
    <img class="minus" src="/assets/images/icon-minus.svg" alt="" (click)="removeItem()">
    <div class="cart-options__number">{{ counter }}</div>
    <img class="plus" src="/assets/images/icon-plus.svg" alt="" (click)="addItem()">
  </div>
  <div class="cart__add">
    <img class="" src="/assets/images/icon-cart.svg" alt="">
    <div class="cart__text" (click)="addToCart()" >Add to cart</div>
  </div>
</div>
